    <script>

    $(document).ready(function() {

      var convertButton = document.getElementById("convert");
      var outputElement = document.getElementById('output');
      var errorElement = document.getElementById('error');
      var dbFileElement = document.getElementById('dbfile');
      var savedbElement = document.getElementById('savedb');

      var allgapscvsentries;
      var target_gap = 0;
      var target_merit = 0.0;
      var isbetter = false;
      var csvdata = "";
      var sql = "";
      var discoverer = "";
      var e = document.createElement("pre");

      // Connect to the HTML element we 'print' to
      function print(text) {
        outputElement.innerHTML = text.replace(/\n/g, '<br>');
      }

      function error(e) {
        console.log(e);
        errorElement.style.height = '2em';
        errorElement.textContent = e.message;
      }

      function noerror() {
        errorElement.style.height = '0';
      }

      // Load a db from a file
      dbFileElement.onchange = function () {
        var f = dbFileElement.files[0];
        var r = new FileReader();
        // r.readAsArrayBuffer(f);
        r.readAsText(f);
        r.onload = function () {
            document.getElementById("data").innerHTML = r.result;
            convertEditorContents();
          };
      }

      // Run a command in the database
      function execute(commands) {
        outputElement.innerHTML = "";

          outputElement.appendChild(tableCreate(results[i].columns, results[i].values));
        }
        outputElement.textContent = "Fetching results...";
      }

      // Save the db to a file
      function savedb() {
        var arraybuff = sql;
        var sqlstatements = new Blob([arraybuff]);
        var a = document.createElement("a");
        document.body.appendChild(a);
        var today = new Date();
        a.href = window.URL.createObjectURL(sqlstatements);
        a.download = `${discoverer}-${today.toISOString()}.sqlite`;
        a.onclick = function () {
          setTimeout(function () {
            window.URL.revokeObjectURL(a.href);
          }, 1500);
        };
        a.click();
      };
      savedbElement.addEventListener("click", savedb, true);

      function checkIsBetterMerit(entry, index, array) {
        if (entry[0] == target_gap) {
          return target_merit > entry[7];
        }
      }

      function parse_nicely(data) {
        var lines = data.split('\n');
        var entries = new Array;
        for (var line of lines) {
          line = line.replace(' + ', '_+_').replace(' - ', '_-_')
          cells = new Array;
          for (x of line.split(' ')) {
            if (x != '')
              cells.push(x)
          }
          gapsize = cells[0]
          if (gapsize.includes('*')) {
            ismax = 1;
            gapsize = parseInt(gapsize.slice(0, gapsize.length-1), 10);
          }
          else {
            ismax = 0
            gapsize = parseInt(gapsize);
          }
          primecat = cells[1][0];
          isfirst = cells[1][1];
          primecert = cells[1][2];
          discoverer = cells[2];
          year = parseInt(cells[3].split('-')[0], 10);
          merit = parseFloat(cells[4], 10);
          primedigits = parseInt(cells[5], 10);
          startprime = cells[6].replace('_+_', ' + ').replace('_-_', ' - ');
          entry = new Array([gapsize, ismax, primecat, isfirst, primecert, discoverer, year, merit, primedigits, startprime]);
          entries.push(entry);
        }
        return entries;
      }

      function parseentry(val, index) {
        if (index == 0)
          // gapsize
          return parseInt(val, 10);
        else if (index == 1)
          // ismax
          if (val == '1')
            return true;
          else
            return false;
        else if (index > 3 && index < 5)
          // primetype, isfirst, primecert, discoverer
          return val
        else if (index == 6)
          // year
          return parseInt(val, 10)
        else if (index == 7)
          // merit
          return parseFloat(val, 10)
        else if (index == 8)
          // primedigits
          return parseInt(val, 10)
        else
          // startprime
          return val;
      };

      // Execute the commands when the button is clicked
      function convertEditorContents() {
        noerror();
        entereddata = parse_nicely(data.value);
        sql = "";
        cnt = 0;
        found = 0;
        for (var row of entereddata) {
          row = row[0]
          target_gap = row[0];
          target_merit = row[7];
          var isbetter = allgapscvsentries.find(checkIsBetterMerit);
          if (isbetter) {
            found += 1;
            cnt += 1;
            sql += `UPDATE gaps SET ismax=${row[1]},primecat='${row[2]}',isfirst='${row[3]}',primecert='${row[4]}',discoverer='${row[5]}',year=${row[6]},merit=${row[7]},primedigits=${row[8]},startprime='${row[9]}' WHERE gapsize=${row[0]};\n`
          }
          else {
            cnt += 1;
          }
        }
        d = document.getElementById("output")
        d.innerHTML = `${found}/${cnt} new record gaps found`;
        d.classList.add("okay");
        if (found > 0)
          document.getElementById("savedb").classList.replace("disabled", "green");
      }
      convertButton.addEventListener("click", convertEditorContents, true);

        else if (index == 7)
          // merit
          return parseFloat(val, 10)
        else if (index == 8)
          // primedigits
          return parseInt(val, 10)
        else
          // startprime
          return val;
      };

      xhrDoc = new XMLHttpRequest();   

      xhrDoc.open('GET', "https://raw.githubusercontent.com/primegap-list-project/primegap-list-project.github.io/master/_data/allgaps.csv")
      if (xhrDoc.overrideMimeType)
          xhrDoc.overrideMimeType('text/plain; charset=utf-8')

      xhrDoc.onreadystatechange = function() {
      $('.ui.dimmer').dimmer('show');
        if (this.readyState == 4)
        {
          if (this.status == 200)
          {
            r = this.response;
            csvdata = $.csv.toArrays(r);
            // console.log(csvdata.length);
            // Parse the csv strings into objects as appropriate
            allgapscvsentries = csvdata.map(function(entry) {
              return entry.map(parseentry)
            });
            $('.ui.dimmer').dimmer('hide');
            };
          }
        // Actually get the data - slightly orphaned down here but critical nonetheless
        }
      xhrDoc.send() //sending the request      
    });
    </script>
