    <script>

    var primedigitsdata = [];
    var gapsizedata = [];


    function chartify(db) {

      // data that you want to plot, I've used separate arrays for x and y values
      // var xdata = [5, 10, 15, 20],
      //     ydata = [3, 17, 4, 6];

      // var data = db.exec('select gapsize, primedigits from gaps WHERE discoverer = "Gapcoin" ORDER by primedigits desc, gapsize desc');
      var data = db.exec("{{page.dbquery}}");
      var ydata = data[0]['values'];
      var xdata = data[1]['values'];
      var zdata = data[2]['values'];
      // size and margins for the chart
      var margin = {top: 20, right: 15, bottom: 60, left: 60}, width = 960 - margin.left - margin.right, height = 500 - margin.top - margin.bottom;

      var interpolatedHue = d3.scaleLinear().domain([1, 41]).range(
        ['#9cc8e1', '#96c5e0', '#90c2de', '#8abfdd', '#84bbdb', '#7eb8da', '#78b5d8', '#72b1d7', '#6caed5', '#66aad3', '#61a7d1', '#5ba3d0', '#569fce', '#519ccc', '#4c98ca', '#4794c8', '#4391c6', '#3e8dc3', '#3a89c1', '#3585bf', '#3181bd', '#2d7dbb', '#2979b8', '#2574b6', '#2270b3', '#1e6cb0', '#1b68ae', '#1864aa', '#1560a7', '#125ca4', '#1058a0', '#0e549c', '#0c5097', '#0b4c92', '#0a488d', '#094487', '#084082', '#083b7c', '#083776', '#083370']);

    {% if page.xscale %}

      {% if page.xscale == 'scalePow' %}
      console.log("Setting x scale as Pow");
      var x = d3.scalePow()
                .exponent(1.4)  // the range of the values to plot
                .range([ 0, width ]);        // the pixel range of the x-axis
      {% elsif page.xscale == 'scaleLog' %}
      console.log("Setting x scale as Log");
      var x = d3.scaleLog()
                .domain([1, d3.max(xdata)])  // the range of the values to plot
                .range([ 1, width ]);        // the pixel range of the x-axis
      {% else %}
      console.log("Setting x scale as Linear");
      var x = d3.scaleLinear()
                .domain([1, d3.max(xdata)])  // the range of the values to plot
                .range([ 1, width ]);        // the pixel range of the x-axis
      {% endif %}
    {% endif %}

    {% if page.yscale and page.yscale == 'scalePow' %}
      console.log("Setting y scale as Pow");
      var y = d3.scalePow()
                .exponent(1.4)
                .range([ height, 0 ]);
    {% elsif page.yscale == 'scaleLog' %}
      console.log("Setting y scale as Log");
      var y = d3.scaleLog()
                .domain([1, d3.max(ydata)])  // the range of the values to plot
                .range([ height, 0 ]);
    {% else %}
      console.log("Setting y scale as Linear");
      var y = d3.scaleLinear()
                .domain([1, d3.max(ydata)])  // the range of the values to plot
                .range([ height, 1 ]);        // the pixel range of the x-axis
    {% endif %}

      // the chart object, includes all margins
      var chart = d3.select('#content')
        .append('svg:svg')
        .attr('width', width + margin.right + margin.left)
        .attr('height', height + margin.top + margin.bottom)
        .attr('class', 'chart')

      // the main object where the chart and axis will be drawn
      var main = chart.append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
        .attr('width', width)
        .attr('height', height)
        .attr('class', 'main')   

      // draw the x axis
      var xAxis = d3.axisBottom()
        .scale(x);
        //.orient('bottom');

      main.append('g')
        .attr('transform', 'translate(0,' + height + ')')
        .attr('class', 'main axis date')
        .call(xAxis);

      // draw the y axis
      var yAxis = d3.axisLeft()
        .scale(y)
        axisLabel: 'Label here';
        // .orient('left');

      main.append('g')
        .attr('transform', 'translate(0,0)')
        .attr('class', 'main axis date')
        .call(yAxis);

      // draw the graph object
      var g = main.append("svg:g"); 

      g.selectAll("scatter-dots")
        .data(ydata)  // using the values in the ydata array
        .enter().append("svg:circle")  // create a new circle for each value
            .attr("cy", function (d) { return y(d); } ) // translate y value to a pixel
            .attr("cx", function (d,i) { return x(xdata[i]); } ) // translate x value
            .attr("r", 1.2) // radius of circle
            .style("fill", function (d,i) { return interpolatedHue(zdata[1])/*d3.interpolateBlues(zdata[i]/zmax)/* /*return '#1f77b4'*/; });

      // main.append("text")
      //   .attr("text-anchor", "end")
      //   .attr("x", width)
      //   .attr("y", height + margin.top + 20)
      //   .text("Gap length");

      main.append("text")
        .attr("text-anchor", "end")
        .attr("x", width)
        .attr("y", height + margin.top + 20)
        .text("Prime digits");

      main.append("text")
        .attr("text-anchor", "end")
        .attr("transform", "rotate(-90)")
        .attr("y", -margin.left+10)
        .attr("x", -margin.top)
        .text("Gap size");
    };


    function getdata(db) {
      var dbresult = db.prepare('select gapsize, primedigits from gaps ORDER by primedigits desc, gapsize desc');
      dbresult.getAsObject({$start:1, $end:1}); // {col1:1, col2:111}
      dbresult.bind({$start:1, $end:2});
      var primedigits = [];
      var gapsize = [];
      var data = [];
      cnt = 0;
      while(dbresult.step()) {
        cnt +=  1;
        var row = dbresult.getAsObject();
        primedigits.push(row['primedigits']);
        gapsize.push(row['gapsize']);
      }
      data.push(primedigits);
      data.push(gapsize);
      console.log(data);
      return data;
    };

    $(document).ready(function() {
      $('.ui.dimmer').dimmer('show');
      config = {locateFile: filename => `/js/dist/${filename}`};
      // The `initSqlJs` function is globally provided by all of the main dist files if loaded in the browser.
      // We must specify this locateFile function if we are loading a wasm file from anywhere other than the current html page's folder.
      initSqlJs(config).then(function(SQL){

        var xhr = new XMLHttpRequest();
        xhr.open('GET', dblocation, true);
        xhr.responseType = 'arraybuffer';
        xhr.onreadystatechange = function() {
          if (this.readyState == 4)
          {
            if (this.status == 200)
            {
              var uInt8Array = new Uint8Array(this.response);
              var db = new SQL.Database(uInt8Array);
              chartify(db);
              $('.ui.dimmer').dimmer('hide');
            }
          }
        }
        xhr.send();
      });
    });
    </script>
